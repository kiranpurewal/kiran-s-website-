<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #218838;
    }
  </style>
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
  
  const firebaseConfig = {
    apiKey: "AIzaSyDw5tZ61e3kGlIJVi0nNXpbUseudz-LOxk",
    authDomain: "register-form-f3559.firebaseapp.com",
    databaseURL: "https://register-form-f3559-default-rtdb.firebaseio.com",
    projectId: "register-form-f3559",
    storageBucket: "register-form-f3559.appspot.com",
    messagingSenderId: "1082466329098",
    appId: "1:1082466329098:web:b19e12c784c9d056c135f3"
  };

    // Initialize Firebase
     firebase.initializeApp(firebaseConfig);
    // Form submission event
    document.getElementById('feedbackForm').addEventListener('submit', submitForm);

    function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      saveFeedback(name, email, message);
    }

    // Save feedback to Firebase
    function saveFeedback(name, email, message) {
      const feedbackRef =  firebase.database().ref('feedback');
      const newFeedbackRef = feedbackRef.push();
      newFeedbackRef.set({
        name: name,
        email: email,
        message: message
      });
      alert('Feedback submitted successfully!');
      document.getElementById('feedbackForm').reset();
    }
  </script>
</body>
</html>
