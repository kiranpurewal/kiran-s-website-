<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Travel Destination - Contact US </title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html">Home</a>
        <a href="maps.html">Map</a>
      </div>
      <div class="navbar-right">
        <input type="text" placeholder="Search..." />
      </div>
    </nav>
    <!-- Main Section -->
    <section class="contact-form">
        <h2>We'd love to hear from you</h2>
        <form action="submit_form.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button class="ctsbutton" type="submit">Send Message</button>
        </form>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-left">
        <button>Contact Us</button>
        <button>About Us</button>
      </div>
      <div class="footer-right">
        <a href="#" class="social-button"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-button"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-button"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
